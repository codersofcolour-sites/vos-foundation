{% if value.paypal_email %}
<div class="bg-lilac py-5 col-md flex justify-content-center align-items-center flex-column mb-4">
  <img src="https://help.instapage.com/hc/article_attachments/360002241868/PayPal.svg.png" height='60' alt="">
  <br>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_donations" />
    <input type="hidden" name="business" value="{{value.paypal_email}}" />
    <input type="hidden" name="currency_code" value="GBP" />
    <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_donateCC_LG.gif" border="0" name="submit"
      title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    <img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="30" height="30" />
  </form>
</div>
{% endif %}
