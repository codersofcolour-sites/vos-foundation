{% load static wagtailcore_tags wagtailimages_tags %}
<section class="smile-amazon">
  <div class="container py-3">
    <div class="row">
      <div class="col-lg-4 mr-5 mb-3">
        <div id="amznCharityBannerInner"><a href="{{value.amazon_smile_link}}"><div class="text" height=""><div class="support-wrapper"><div class="support" style="font-size: 22px; line-height: 25px; margin-top: 5.5px; margin-bottom: 1px;">Support <span id="charity-name" style="display: inline-block;">Vivian Osunkoya Shodipo (VOS) Foundation</span></div></div><p class="when-shop">When you shop at <b>smile.amazon.co.uk,</b></p><p class="donates">Amazon Donates</p></div></a></div>
        <style>#amznCharityBannerInner{background-image:url(https://m.media-amazon.com/images/G/02/x-locale/paladin/charitycentral/banner-background-image._CB485923047_.png);width:302px;height:250px;position:relative}#amznCharityBannerInner a{display:block;width:100%;height:100%;position:relative;color:#000;text-decoration:none}.text{position:absolute;top:20px;left:15px;right:15px;bottom:100px}.support-wrapper{overflow:hidden;max-height:86px}.support{font-family:Arial,sans;font-weight:700;line-height:28px;font-size:25px;color:#333;text-align:center;margin:0;padding:0;background:0 0}.when-shop{font-family:Arial,sans;font-size:15px;font-weight:400;line-height:25px;color:#333;text-align:center;margin:0;padding:0;background:0 0}.donates{font-family:Arial,sans;font-size:15px;font-weight:400;line-height:21px;color:#333;text-align:center;margin:0;padding:0;background:0 0}</style>
      </div>
      <div class="col-lg-7 f5 my-auto">
          {{value.text|richtext }}
        <a href="{{value.amazon_smile_link}}" target="_blank">
          <img src="{% static 'images/amazon-btn.png' %}" width="200" alt="amazon smiel logo">
        </a>
      </div>
    </div>
  </div>
</section>
