{% extends 'base.html' %}

{% block content %}

          <div class="row">
              <div class="col my-5">
                  <h2 class="b f1 ttu my-4">{{ page.title }}</h2>
                  <div class="f3">
                    {{ page.thank_you_text|richtext }}
                  </div>
              </div>
          </div>
          <div class="row my-4 ">
            <div class="mx-auto text-center ">
                {{ block.value }}
            </div>
          </div>
      </div>
    </section>
{% endblock %}
